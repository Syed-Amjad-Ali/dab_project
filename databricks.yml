# This is a Databricks asset bundle definition for dab_project.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: dab_project
  uuid: 5af5d71d-ac58-4206-ae48-dc70d81a3fa7

include:
  - resources/*.yml
  - resources/*/*.yml




# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    default: "citibike_dev"
    description: The catalog to use
  dev_flag:
    default: true
    description: Development mode flag
  
  schema:
    description: Schema name

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    
    workspace:  
      host: https://adb-7405613847987125.5.azuredatabricks.net/
      
    variables:
      catalog: 
      schema: ${workspace.current_user.short_name}
  test:
    mode: production
    variables:
      catalog:
        default: "citibike_test"
      schema: citibike_${bundle.target}
      dev_flag:
        default: false
    presets:
      name_prefix: '[testing]'
    workspace:
      host: https://adb-7405608186573301.1.azuredatabricks.net/
      # We explicitly deploy to /Workspace/Users/syedamjadali@syedamjadali.onmicrosoft.com to make sure we only have a single copy.
      root_path: /Workspace/Shared/.bundle/${bundle.name}/${bundle.target}
    
    permissions:
      - service_principal_name: ab484a4d-e156-4b32-a3b3-92f1b9805904
        level: CAN_MANAGE
    run_as:
      service_principal_name: ab484a4d-e156-4b32-a3b3-92f1b9805904

  prod:
    mode: production
    variables:
      catalog: 
        default: "citibike_prod"
      schema: citibike_${bundle.target}
      dev_flag:
        default: false
    workspace:
      host: https://adb-7405615498623133.13.azuredatabricks.net/
      # We explicitly deploy to /Workspace/Users/syedamjadali@syedamjadali.onmicrosoft.com to make sure we only have a single copy.
      root_path: /Workspace/Shared/.bundle/${bundle.name}/${bundle.target}
    
    permissions:
      - service_principal_name: 91d5452f-7e2f-4373-9a17-ae47b71e2133
        level: CAN_MANAGE
    run_as:
      service_principal_name: 91d5452f-7e2f-4373-9a17-ae47b71e2133

